<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users login</title>
    <link rel="stylesheet" href="/css/index_login.css">
    <link rel="stylesheet" href="/css/footer.css">

</head>

<body>

    <div class="contenedor_padre">

        <div class="contenedor_tittle">
            <h1 class="tittle">¡Manos a la obra!</h1>
        </div>

        <form action="" class="form" method="post">

            <div class="form_header">
                <h1 class="form_tittle">Acceso de entrada</h1>
            </div>

            <label for="id_usuario" class="form_label">ID de usuario:</label>
            <input type="text" name="id_usuario" class="form_input" placeholder="Escriba su ID de usuario"
                value="" required>

            <label for="password" class="form_label">Contraseña:</label>
            <input type="password" name="password" class="form_input" placeholder="Escriba su contraseña" required>

            <input type="submit" class="button_submit" value="Entrar">

            <div class="enlaces">
                <a href="#">¿Has olvidado la contraseña?</a>
                <a class="registrarse" href="">¿Eres nuevo?
                    Registrate!</a>
            </div>
        </form>

    </div>

    <footer>
        <img class="img1" src="img/LogoMachineBreak.png  " alt="">
        <img class="img2" src="../../img/LogoMachineBreak.png" alt="">
        <h2>Technical Support</h1>
            <div class="parrafos">
                <a href="">Teléfono: (+34) 555 55 55</a>
                <a href="">Email: support@machinebreak.com</a>
                <a href="">Terms of service</a>
                <a href="">Privacy policy</a>
                <p>© 2021 Todos los derechos reservados</p>
            </div>
    </footer>



</body>

</html>
